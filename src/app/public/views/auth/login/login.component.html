<div class="min-h-screen md:grid md:grid-cols-2 lg:grid-cols-5">

    <div class="hidden md:block md:col-span-1 lg:col-span-3 bg-gray-200 h-screen relative">
      <img
        src="https://images.unsplash.com/photo-1529539795054-3c162aab037a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-4.0.3&q=80&w=1080"
        alt="Imagen de fondo de inicio de sesión"
        class="absolute inset-0 w-full h-full object-cover"
      >
       </div>
  
    <div class="md:col-span-1 lg:col-span-2 flex items-center justify-center p-6 sm:p-12 bg-gray-50 md:bg-white">
      <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-xl shadow-2xl space-y-6 border border-gray-100">
          <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">
            Iniciar Sesión
          </h2>
  
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
              <input
                id="email"
                type="email"
                formControlName="email"
                required
                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out"
                [ngClass]="{ 'border-red-500 focus:ring-red-500': email?.invalid && (email?.dirty || email?.touched) }"
                placeholder="tu@email.com">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="mt-1.5 text-xs text-red-600">
                <span *ngIf="email?.errors?.['required']">El correo electrónico es obligatorio.</span>
                <span *ngIf="email?.errors?.['email']">Introduce un correo electrónico válido.</span>
              </div>
            </div>
  
            <div>
              <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                required
                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition duration-150 ease-in-out"
                [ngClass]="{ 'border-red-500 focus:ring-red-500': password?.invalid && (password?.dirty || password?.touched) }"
                placeholder="********">
               <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="mt-1.5 text-xs text-red-600">
                <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
              </div>
            </div>
  
            <div class="flex items-center justify-end">
              <div class="text-sm">
                <button type="button" (click)="onForgotPassword()" class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline focus:outline-none focus:underline transition ease-in-out duration-150">
                  ¿Olvidaste tu contraseña?
                </button>
              </div>
            </div>
  
            <div>
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed transition duration-150 ease-in-out">
                Iniciar Sesión
              </button>
            </div>
          </form>
  
          <p class="mt-8 text-sm text-center text-gray-600">
            ¿No tienes cuenta?
            <a routerLink="/register" class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline transition ease-in-out duration-150">
              Regístrate aquí
            </a>
          </p>
        </div> </div> </div> </div> ```
