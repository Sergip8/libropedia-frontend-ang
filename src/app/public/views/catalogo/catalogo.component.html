<div class=" container mx-auto px-4 h-screen">
  <app-filter-bar (onResetFilters)="onResetFilters()"></app-filter-bar>
  <ng-container *rxLet="books$; let books; suspense: suspense; error: error">
    <!-- Content when data is available -->
    <div class="flex flex-wrap -mx-2 w-full"> 
      <div *ngFor="let book of books" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
        <app-card [cardData]="book"></app-card>
      </div>
    </div>
    <app-pagination (pageChange)="gotoPage($event)"></app-pagination>
  </ng-container>
  
  <!-- Suspense template -->
  <ng-template #suspense>
    <app-loading></app-loading>
  </ng-template>
  
  <!-- Error template -->
  <ng-template #error>
    <div class="text-red-500">Error loading books. Please try again.</div>
  </ng-template>
  </div>
